<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FontAwesome and Google Fonts-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Love Math</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/logo.png" alt="logo" /> Love Maths
    </h1>
    <div class="game-area">
      <div class="controls-area">
        <button class="btn btn-lg btn-green">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn btn-lg btn-blue">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="btn btn-lg btn-orange">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="btn btn-lg btn-red">
          <i class="fa-solid fa-divide"></i>
        </button>
      </div>
    </div>
    <div class="question-area">
      <span class="operand1">0</span>
      <span class="operator">x</span>
      <span class="operand2">0</span>
      <span>=</span>
      <p class="answer-message">Enter Answer:</p>
      <input type="number" id="answer-box">
      <button class="btn btn-gray">Submit Answer</button>
    </div>
    <div class="score-area">
      <p class="scores">Correct Answers <span id="score">0</span></p>
      <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
