<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--FontAwesome and Google Fonts-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap"
            rel="stylesheet"
        />
        <title>Love Math</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="navbar bg-slate-100 justify-center">
            <h1 class="heading btn btn-ghost text-4xl">
                <img class="logo" src="assets/images/logo.png" alt="logo" />Love
                Maths
            </h1>
        </div>
        <div class="grid grid-rows-4 place-items-center">
            <div class="game-area md:m-8 row-span-3 bg-slate-200 rounded-xl">
                <div class="controls-area grid grid-cols-4 py-8">
                    <div class="basis-1/4">
                        <button
                            data-type="addition"
                            class="btn btn-lg size-20 btn-info btn-circle btn-outline ring-info ring-inset ring-8"
                        >
                            <i class="fa-solid fa-plus text-5xl"></i></button
                        ><br />
                        <span class="text-xs font-sans font-black"
                            >ADDITION</span
                        >
                    </div>
                    <div class="basis-1/4">
                        <button
                            data-type="subtract"
                            class="btn btn-lg size-20 btn-success btn-circle btn-outline ring-success ring-inset ring-8"
                        >
                            <i class="fa-solid fa-minus text-5xl"></i></button
                        ><br />
                        <span class="text-xs font-sans font-black"
                            >SUBTRACT</span
                        >
                    </div>
                    <div class="basis-1/4">
                        <button
                            data-type="multiply"
                            class="btn btn-lg size-20 btn-warning btn-circle btn-outline ring-warning ring-inset ring-8"
                        >
                            <i class="fa-solid fa-xmark text-5xl"></i></button
                        ><br />
                        <span class="text-xs font-sans font-black"
                            >MULTIPLY</span
                        >
                    </div>
                    <div class="basis-1/4">
                        <button
                            data-type="division"
                            class="btn btn-lg size-20 btn-error btn-circle btn-outline ring-error ring-inset ring-8"
                        >
                            <i class="fa-solid fa-divide text-5xl"></i></button
                        ><br />
                        <span class="text-xs font-sans font-black"
                            >DIVISION</span
                        >
                    </div>
                </div>
                <div
                    class="question-area text-2xl flex flex-wrap place-items-center justify-center"
                >
                    <span class="operand1 flex-none">0</span>
                    <span class="operator flex-none">x</span>
                    <span class="operand2 flex-none">0</span>
                    <span class="flex-none">=</span>
                    <div></div>

                    <p class="answer-message">Enter Answer:</p>
                    <input
                        type="number"
                        id="answer-box"
                        class="input input-bordered input-lg w-1/6 grow-0 flex-auto"
                    />
                </div>
                <button
                    data-type="submit"
                    class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg font-sans font-bold btn-neutral"
                >
                    Submit Answer
                </button>
            </div>

            <div class="score-area row-span-1 flex flex-col">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">
                    Incorrect Answers <span id="incorrect">0</span>
                </p>
            </div>
        </div>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
